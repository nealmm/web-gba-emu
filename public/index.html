<!DOCTYPE html>
<html lang="en" class="w-[100dvw] h-[100dvh]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GBA Emulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="coi-serviceworker.js"></script>
</head>
<body class="w-full h-full overflow-hidden select-none">
    <dialog id="rom-dialog" class="rounded-lg bg-bgColor p-8 md:max-w-prose">
        <h1 class="title mb-6">Game Boy Advance Emulator</h1>
        <p class="mb-10 text-textColor">
            View source code on
            <a href="https://github.com/nealmm/web-gba-emu" class="hover:text-link">
                <span class="underline">GitHub</span>
                <svg class="inline-block" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                             d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84
                                9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1
                                .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2
                                1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02
                                2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0
                                .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"/>
                </svg>
            </a>
        </p>
        <label for="rom-file-input"><span class="font-bold">Select a ROM file</span></label>
        <input id="rom-file-input" type="file" class="text-textColor file:cursor-pointer w-full mt-2" autofocus>
        <div class="flex justify-center">
            <button id="play-rom-button" class="rounded bg-accent mt-10 px-4 py-1 text-2xl" hidden>Play</button>
        </div>
        <h2 class="title mb-4 mt-10 text-xl">Keyboard Controls</h2>
        <div class="md:flex md:justify-between">
            <div class="mx-8">
                <table class="table-fixed text-textColor">
                    <tr>
                        <td>L:</td>
                        <td><kbd>L-Shift</kbd></td>
                    </tr>
                    <tr>
                        <td>Up:</td>
                        <td><kbd>W</kbd></td>
                    </tr>
                    <tr>
                        <td>Left:</td>
                        <td><kbd>A</kbd></td>
                    </tr>
                    <tr>
                        <td>Down:</td>
                        <td><kbd>S</kbd></td>
                    </tr>
                    <tr>
                        <td>Right:</td>
                        <td><kbd>D</kbd></td>
                    </tr>
                </table>
            </div>
            <div class="mx-8">
                <table class="table-fixed text-textColor">
                    <tr>
                        <td>R:</td>
                        <td><kbd>R-Shift</kbd></td>
                    </tr>
                    <tr>
                        <td>A:</td>
                        <td><kbd>L</kbd></td>
                    </tr>
                    <tr>
                        <td>B:</td>
                        <td><kbd>K</kbd></td>
                    </tr>
                    <tr>
                        <td>Start:</td>
                        <td><kbd>X</kbd></td>
                    </tr>
                    <tr>
                        <td>Select:</td>
                        <td><kbd>Z</kbd></td>
                    </tr>
                </table>
            </div>
        </div>
    </dialog>
    <div id="display" class="w-full h-full flex justify-center items-center">
        <canvas id="canvas" class="aspect-[3/2]"></canvas>
    </div>
    <div id="touch-controls" hidden>
        <svg width="160px" height="320px" class="absolute bottom-0 left-0" id="left-controls" viewBox="0 0 38 70">
            <rect id="l-button" x="4" y="4" width="20" height="7" rx="2" fill="lightgray"/>
            <polygon id="up-button" points="16,35 20,31 20,23 12,23 12,31" fill="lightgray"/>
            <polygon id="down-button" points="16,35 20,39 20,47 12,47 12,39" fill="lightgray"/>
            <polygon id="left-button" points="16,35 12,39 4,39 4,31 12,31" fill="lightgray"/>
            <polygon id="right-button" points="16,35 20,31 28,31 28,39 20,39" fill="lightgray"/>
            <rect id="select-button" x="25" y="55" width="8" height="3" rx="1" fill="lightgray"/>
        </svg>
        <svg width="160px" height="320px" class="absolute bottom-0 right-0" id="right-controls" viewBox="0 0 38 70">
            <rect id="r-button" x="14" y="4" width="20" height="7" rx="2" fill="lightgray"/>
            <circle id="a-button" cx="27" cy="33" r="5" fill="lightgray"/>
            <circle id="b-button" cx="14" cy="37" r="5" fill="lightgray"/>
            <rect id="start-button" x="5" y="55" width="8" height="3" rx="1" fill="lightgray"/>
        </svg>
      </div>
    <script src="pre.js"></script>
    <script src="main.js"></script>
</body>
</html>
